<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Filter PWA</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wave-square"></i> Audio Filter PWA</h1>
            <p class="subtitle">Real-time Audio Processing with LFO Modulation</p>
            <div class="status-bar">
                <span id="connectionStatus">ðŸŸ¡ Connecting...</span>
                <span id="pwaStatus" class="pwa-indicator">ðŸ“± PWA Ready</span>
            </div>
        </header>

        <div class="main-content">
            <!-- Audio Input Section -->
            <div class="control-panel">
                <h3><i class="fas fa-microphone"></i> Audio Input</h3>
                <div class="button-group">
                    <button id="recordBtn" class="btn">
                        <i class="fas fa-circle"></i> Record
                    </button>
                    <button id="stopRecordBtn" class="btn" disabled>
                        <i class="fas fa-stop"></i> Stop
                    </button>
                    <button id="uploadBtn" class="btn">
                        <i class="fas fa-upload"></i> Upload Audio
                    </button>
                    <input type="file" id="audioUpload" accept="audio/*" style="display: none;">
                </div>
                <div class="visualizer-container">
                    <canvas id="inputVisualizer"></canvas>
                    <div class="visualizer-label">Input</div>
                </div>
            </div>

            <!-- Waveform Display -->
            <div class="waveform-container">
                <h3><i class="fas fa-waveform"></i> Waveform</h3>
                <canvas id="waveformCanvas"></canvas>
                <div class="waveform-controls">
                    <button id="playBtn" class="btn"><i class="fas fa-play"></i> Play</button>
                    <button id="stopBtn" class="btn"><i class="fas fa-stop"></i> Stop</button>
                    <button id="generateBtn" class="btn"><i class="fas fa-sync-alt"></i> Generate</button>
                    <button id="downloadBtn" class="btn"><i class="fas fa-download"></i> Download</button>
                </div>
            </div>

            <!-- Controls Grid -->
            <div class="controls-grid">
                <!-- Synthesizer Controls -->
                <div class="control-panel">
                    <h3><i class="fas fa-sliders-h"></i> Synthesizer</h3>
                    
                    <div class="control-group">
                        <label for="frequency">Frequency: <span id="frequencyValue">440 Hz</span></label>
                        <input type="range" id="frequency" min="20" max="2000" value="440" step="1">
                    </div>

                    <div class="control-group">
                        <label for="duration">Duration: <span id="durationValue">1.0 s</span></label>
                        <input type="range" id="duration" min="0.1" max="5" value="1.0" step="0.1">
                    </div>

                    <div class="control-group">
                        <label for="waveform">Waveform:</label>
                        <select id="waveform" class="dropdown">
                            <option value="sine">Sine</option>
                            <option value="square">Square</option>
                            <option value="sawtooth">Sawtooth</option>
                            <option value="triangle">Triangle</option>
                        </select>
                    </div>

                    <button id="synthesizeBtn" class="btn btn-primary">
                        <i class="fas fa-bolt"></i> Synthesize
                    </button>
                </div>

                <!-- Filter Controls -->
                <div class="control-panel">
                    <h3><i class="fas fa-filter"></i> Filter</h3>
                    
                    <div class="control-group">
                        <label for="filterType">Type:</label>
                        <select id="filterType" class="dropdown">
                            <option value="lowpass">Low Pass</option>
                            <option value="highpass">High Pass</option>
                            <option value="bandpass">Band Pass</option>
                            <option value="none">None</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="cutoffFreq">Cutoff: <span id="cutoffValue">1000 Hz</span></label>
                        <input type="range" id="cutoffFreq" min="20" max="20000" value="1000" step="10">
                    </div>

                    <div class="control-group">
                        <label for="resonance">Resonance: <span id="resonanceValue">0.7</span></label>
                        <input type="range" id="resonance" min="0.1" max="5.0" value="0.7" step="0.1">
                    </div>
                </div>

                <!-- LFO Controls -->
                <div class="control-panel">
                    <h3><i class="fas fa-wave-circle"></i> LFO Modulation</h3>
                    
                    <div class="control-group">
                        <label class="toggle">
                            <input type="checkbox" id="lfoEnabled" checked>
                            <span class="toggle-slider"></span>
                            Enable LFO
                        </label>
                    </div>

                    <div class="control-group">
                        <label for="lfoFreq">Frequency: <span id="lfoFreqValue">5 Hz</span></label>
                        <input type="range" id="lfoFreq" min="0.1" max="20" value="5" step="0.1">
                    </div>

                    <div class="control-group">
                        <label for="lfoDepth">Depth: <span id="lfoDepthValue">0.5</span></label>
                        <input type="range" id="lfoDepth" min="0" max="1" value="0.5" step="0.05">
                    </div>

                    <div class="control-group">
                        <label for="lfoWaveform">Waveform:</label>
                        <select id="lfoWaveform" class="dropdown">
                            <option value="sine">Sine</option>
                            <option value="triangle">Triangle</option>
                            <option value="square">Square</option>
                            <option value="sawtooth">Sawtooth</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Output Visualizer -->
            <div class="control-panel">
                <h3><i class="fas fa-chart-line"></i> Output Visualizer</h3>
                <div class="visualizer-container">
                    <canvas id="outputVisualizer"></canvas>
                    <div class="visualizer-label">Processed Output</div>
                </div>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <p>Audio Filter PWA v1.0 | Made with Python & Flask</p>
                <div class="footer-buttons">
                    <button id="installBtn" class="btn btn-secondary">
                        <i class="fas fa-download"></i> Install App
                    </button>
                    <button id="resetBtn" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Audio Elements -->
    <audio id="audioPlayer" controls style="display: none;"></audio>
    
    <!-- Notifications Container -->
    <div id="notificationContainer"></div>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
</body>
</html>
