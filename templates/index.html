<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Audio Filter PWA</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="theme-color" content="#667eea">
    <style>
        /* Inline critical styles for faster loading */
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #10b981;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, #16213e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Install Prompt -->
    <div id="installPrompt" class="install-prompt">
        <div class="install-content">
            <i class="fas fa-download"></i>
            <div>
                <h4>Install Audio Filter</h4>
                <p>For best experience, install as PWA</p>
            </div>
            <button id="installAccept" class="btn-install">Install</button>
            <button id="installDismiss" class="btn-dismiss">Later</button>
        </div>
    </div>

    <div class="app-container">
        <!-- Header Bar -->
        <header class="app-header">
            <div class="header-left">
                <h1><i class="fas fa-wave-square"></i> AudioFilter</h1>
                <div class="status-indicators">
                    <span id="apiStatus" class="status api">API</span>
                    <span id="pwaStatus" class="status pwa">PWA</span>
                    <span id="audioStatus" class="status audio">Audio</span>
                </div>
            </div>
            <div class="header-right">
                <button id="recordBtn" class="btn-icon" title="Record">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="uploadBtn" class="btn-icon" title="Upload">
                    <i class="fas fa-upload"></i>
                </button>
                <input type="file" id="audioUpload" accept="audio/*" style="display: none;">
            </div>
        </header>

        <!-- Main Content - Single Screen -->
        <main class="main-content">
            <!-- Visualizer Section -->
            <div class="visualizer-section">
                <div class="visualizer-container">
                    <canvas id="waveVisualizer"></canvas>
                    <div class="visualizer-overlay">
                        <div class="viz-controls">
                            <button id="playBtn" class="btn-viz">
                                <i class="fas fa-play"></i>
                            </button>
                            <button id="stopBtn" class="btn-viz">
                                <i class="fas fa-stop"></i>
                            </button>
                            <button id="generateBtn" class="btn-viz">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        <div class="viz-info">
                            <span id="frequencyDisplay">440 Hz</span>
                            <span id="waveformDisplay">Sine</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Compact Controls Grid -->
            <div class="controls-grid">
                <!-- Column 1: Oscillator -->
                <div class="control-column">
                    <h3><i class="fas fa-wave-circle"></i> OSC</h3>
                    <div class="control-group compact">
                        <label>Freq <span id="freqValue">440</span>Hz</label>
                        <input type="range" id="frequency" min="20" max="2000" value="440" step="1">
                    </div>
                    <div class="control-group compact">
                        <label>Wave</label>
                        <div class="wave-buttons">
                            <button class="wave-btn active" data-wave="sine">Sine</button>
                            <button class="wave-btn" data-wave="square">Square</button>
                            <button class="wave-btn" data-wave="sawtooth">Saw</button>
                            <button class="wave-btn" data-wave="triangle">Tri</button>
                        </div>
                    </div>
                </div>

                <!-- Column 2: Filter -->
                <div class="control-column">
                    <h3><i class="fas fa-filter"></i> FILTER</h3>
                    <div class="control-group compact">
                        <label>Cutoff <span id="cutoffValue">1000</span>Hz</label>
                        <input type="range" id="cutoffFreq" min="20" max="20000" value="1000" step="10">
                    </div>
                    <div class="control-group compact">
                        <label>Type</label>
                        <div class="filter-buttons">
                            <button class="filter-btn active" data-filter="lowpass">LP</button>
                            <button class="filter-btn" data-filter="highpass">HP</button>
                            <button class="filter-btn" data-filter="bandpass">BP</button>
                            <button class="filter-btn" data-filter="none">Off</button>
                        </div>
                    </div>
                </div>

                <!-- Column 3: LFO -->
                <div class="control-column">
                    <h3><i class="fas fa-waveform"></i> LFO</h3>
                    <div class="control-group compact">
                        <label class="toggle-label">
                            <input type="checkbox" id="lfoEnabled" checked>
                            <span class="toggle-switch"></span>
                            Enable
                        </label>
                    </div>
                    <div class="control-group compact">
                        <label>Rate <span id="lfoRateValue">5</span>Hz</label>
                        <input type="range" id="lfoRate" min="0.1" max="20" value="5" step="0.1">
                    </div>
                    <div class="control-group compact">
                        <label>Depth <span id="lfoDepthValue">50</span>%</label>
                        <input type="range" id="lfoDepth" min="0" max="100" value="50" step="1">
                    </div>
                </div>
            </div>

            <!-- Bottom Action Bar -->
            <div class="action-bar">
                <button id="synthesizeBtn" class="btn-action primary">
                    <i class="fas fa-bolt"></i> Synthesize
                </button>
                <button id="processBtn" class="btn-action">
                    <i class="fas fa-cogs"></i> Process
                </button>
                <button id="downloadBtn" class="btn-action">
                    <i class="fas fa-download"></i> Export
                </button>
                <button id="resetBtn" class="btn-action">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </main>

        <!-- Minimal Footer -->
        <footer class="app-footer">
            <span>Audio Filter PWA v1.0</span>
            <span class="footer-info">
                <i class="fas fa-microchip"></i> 
                <span id="cpuLoad">CPU: --%</span>
            </span>
        </footer>
    </div>

    <!-- Single Notification System -->
    <div id="notification" class="notification-hidden"></div>

    <!-- Audio Elements -->
    <audio id="audioPlayer" style="display: none;"></audio>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
</body>
</html>
