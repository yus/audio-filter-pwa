<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Filter PWA</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wave-square"></i> Audio Filter PWA</h1>
            <p class="subtitle">Real-time Audio Processing with LFO Modulation</p>
        </header>

        <div class="main-content">
            <div class="waveform-container">
                <canvas id="waveformCanvas"></canvas>
                <div class="waveform-controls">
                    <button id="playBtn" class="btn"><i class="fas fa-play"></i> Play</button>
                    <button id="stopBtn" class="btn"><i class="fas fa-stop"></i> Stop</button>
                    <button id="generateBtn" class="btn"><i class="fas fa-sync-alt"></i> Generate</button>
                </div>
            </div>

            <div class="controls-grid">
                <div class="control-panel">
                    <h3><i class="fas fa-sliders-h"></i> Filter Controls</h3>
                    
                    <div class="control-group">
                        <label for="filterType">Filter Type:</label>
                        <select id="filterType" class="dropdown">
                            <option value="lowpass">Low Pass</option>
                            <option value="highpass">High Pass</option>
                            <option value="bandpass">Band Pass</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="cutoffFreq">Cutoff Frequency: <span id="cutoffValue">1000 Hz</span></label>
                        <input type="range" id="cutoffFreq" min="20" max="20000" value="1000" step="10">
                    </div>

                    <div class="control-group">
                        <label for="resonance">Resonance: <span id="resonanceValue">0.7</span></label>
                        <input type="range" id="resonance" min="0.1" max="5.0" value="0.7" step="0.1">
                    </div>
                </div>

                <div class="control-panel">
                    <h3><i class="fas fa-wave-circle"></i> LFO Modulation</h3>
                    
                    <div class="control-group">
                        <label class="toggle">
                            <input type="checkbox" id="lfoEnabled">
                            <span class="toggle-slider"></span>
                            Enable LFO
                        </label>
                    </div>

                    <div class="control-group">
                        <label for="lfoFreq">LFO Frequency: <span id="lfoFreqValue">5 Hz</span></label>
                        <input type="range" id="lfoFreq" min="0.1" max="20" value="5" step="0.1">
                    </div>

                    <div class="control-group">
                        <label for="lfoDepth">LFO Depth: <span id="lfoDepthValue">0.5</span></label>
                        <input type="range" id="lfoDepth" min="0" max="1" value="0.5" step="0.05">
                    </div>

                    <div class="control-group">
                        <label for="lfoWaveform">LFO Waveform:</label>
                        <select id="lfoWaveform" class="dropdown">
                            <option value="sine">Sine</option>
                            <option value="triangle">Triangle</option>
                            <option value="square">Square</option>
                            <option value="sawtooth">Sawtooth</option>
                        </select>
                    </div>
                </div>

                <div class="control-panel">
                    <h3><i class="fas fa-music"></i> Synthesizer</h3>
                    
                    <div class="control-group">
                        <label for="frequency">Frequency: <span id="frequencyValue">440 Hz</span></label>
                        <input type="range" id="frequency" min="20" max="2000" value="440" step="1">
                    </div>

                    <div class="control-group">
                        <label for="duration">Duration: <span id="durationValue">1.0 s</span></label>
                        <input type="range" id="duration" min="0.1" max="5" value="1.0" step="0.1">
                    </div>

                    <div class="control-group">
                        <label for="waveform">Waveform:</label>
                        <select id="waveform" class="dropdown">
                            <option value="sine">Sine</option>
                            <option value="square">Square</option>
                            <option value="sawtooth">Sawtooth</option>
                            <option value="triangle">Triangle</option>
                        </select>
                    </div>

                    <button id="synthesizeBtn" class="btn btn-primary">
                        <i class="fas fa-bolt"></i> Synthesize
                    </button>
                </div>
            </div>

            <!-- Add this section after the controls-grid div -->
<div class="audio-io-controls">
    <div class="control-panel">
        <h3><i class="fas fa-microphone"></i> Audio Input</h3>
        
        <div class="control-group">
            <button id="recordBtn" class="btn btn-record">
                <i class="fas fa-circle"></i> Record
            </button>
            <button id="stopRecordBtn" class="btn btn-stop" disabled>
                <i class="fas fa-stop"></i> Stop
            </button>
        </div>
        
        <div class="control-group">
            <label for="inputSource">Input Source:</label>
            <select id="inputSource" class="dropdown">
                <option value="mic">Microphone</option>
                <option value="synth">Synthesizer</option>
                <option value="file">Audio File</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="inputGain">Input Gain: <span id="inputGainValue">1.0</span></label>
            <input type="range" id="inputGain" min="0" max="2" value="1.0" step="0.1">
        </div>
        
        <div class="control-group">
            <input type="file" id="audioUpload" accept="audio/*" style="display: none;">
            <button id="uploadBtn" class="btn btn-secondary">
                <i class="fas fa-upload"></i> Upload Audio
            </button>
        </div>
    </div>
    
    <div class="control-panel">
        <h3><i class="fas fa-sliders-h"></i> Mixer Controls</h3>
        
        <div class="control-group">
            <label for="volume">Volume: <span id="volumeValue">0.8</span></label>
            <input type="range" id="volume" min="0" max="1" value="0.8" step="0.05">
        </div>
        
        <div class="control-group">
            <label for="pan">Pan: <span id="panValue">0.0</span></label>
            <input type="range" id="pan" min="-1" max="1" value="0" step="0.1">
        </div>
        
        <div class="control-group">
            <label for="reverbSend">Reverb Send: <span id="reverbSendValue">0.2</span></label>
            <input type="range" id="reverbSend" min="0" max="1" value="0.2" step="0.05">
        </div>
        
        <div class="control-group">
            <label for="delaySend">Delay Send: <span id="delaySendValue">0.1</span></label>
            <input type="range" id="delaySend" min="0" max="1" value="0.1" step="0.05">
        </div>
    </div>
    
    <div class="control-panel">
        <h3><i class="fas fa-save"></i> Save & Export</h3>
        
        <div class="control-group">
            <input type="text" id="projectName" class="text-input" 
                   placeholder="Project Name" value="My Audio Project">
        </div>
        
        <div class="control-group">
            <button id="saveBtn" class="btn btn-success">
                <i class="fas fa-save"></i> Save Project
            </button>
            <button id="loadBtn" class="btn btn-secondary">
                <i class="fas fa-folder-open"></i> Load Project
            </button>
        </div>
        
        <div class="control-group">
            <button id="exportWavBtn" class="btn btn-primary">
                <i class="fas fa-file-audio"></i> Export WAV
            </button>
            <button id="exportMp3Btn" class="btn btn-primary">
                <i class="fas fa-file-audio"></i> Export MP3
            </button>
        </div>
        
        <div class="control-group">
            <div id="saveStatus" class="status-message"></div>
        </div>
        
        <div class="control-group">
            <h4>Recent Projects</h4>
            <ul id="projectList" class="project-list">
                <!-- Projects will be loaded here -->
            </ul>
        </div>
    </div>
</div>

<!-- Add this modal for project management -->
<div id="projectModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Load Project</h3>
        <div id="modalProjectList"></div>
    </div>
</div>

            <div class="audio-visualizer">
                <h3><i class="fas fa-chart-line"></i> Audio Visualizer</h3>
                <canvas id="visualizerCanvas"></canvas>
            </div>
        </div>

        <footer>
            <p>Audio Filter PWA v1.0 | Made with Python & Flask</p>
            <button id="installBtn" class="btn btn-secondary">
                <i class="fas fa-download"></i> Install App
            </button>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
