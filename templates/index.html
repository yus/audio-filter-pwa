<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Filter</title>
    <style>
        body {
            font-family: sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container {
            margin: 5px;
        }
        
        .panel {
            background: #2a2a2a;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #3a3a3a;
        }
        
        h3 {
            color: #88c0d0;
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        .btn-group {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #3a3a3a;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #4a4a4a;
        }
        
        button.active {
            background: #667eea;
        }
        
        #playBtn { background: #38a169; }
        #stopBtn { background: #e53e3e; }
        #uploadBtn { background: #48bb78; }
        #processBtn { background: #667eea; }
        #resetBtn { background: #718096; }
        
        .slider-group {
            margin: 10px 0;
        }
        
        .slider-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
            font-size: 14px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #3a3a3a;
            outline: none;
        }
        
        .visualizer {
            width: 100%;
            height: 150px;
            background: #1a1a1a;
            border-radius: 4px;
            margin: 10px 0;
            border: 1px solid #3a3a3a;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #48bb78;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Filter</h1>
        
        <div class="panel">
            <h3>FILTER</h3>
            <div class="btn-group">
                <button class="filter-btn active" data-filter="lowpass">Low Pass</button>
                <button class="filter-btn" data-filter="highpass">High Pass</button>
                <button class="filter-btn" data-filter="bandpass">Band Pass</button>
                <button class="filter-btn" data-filter="none">Off</button>
            </div>
            
            <div class="slider-group">
                <label>Cutoff Frequency: <span id="cutoffValue">1000</span> Hz</label>
                <input type="range" id="cutoffFreq" min="20" max="20000" step="10" value="1000">
            </div>
        </div>
        
        <div class="panel">
            <div class="visualizer">
                <canvas id="waveVisualizer"></canvas>
            </div>
            <div id="status">Ready</div>
        </div>
        
        <div class="panel">
            <div class="btn-group">
                <button id="uploadBtn">Upload Audio</button>
                <button id="processBtn">Process</button>
            </div>
            <div class="btn-group">
                <button id="playBtn">Play</button>
                <button id="stopBtn">Stop</button>
                <button id="resetBtn">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app-fixed.js?v=1"></script>
</body>
</html>
