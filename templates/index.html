<!DOCTYPE html>
<html>
<head>
    <title>Audio Filter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: sans-serif; 
            background: #1a1a1a; 
            color: white;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container { margin: 5px; }
        
        .section {
            background: #2a2a2a;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #3a3a3a;
        }
        
        h3 { 
            color: #88c0d0; 
            margin-bottom: 10px; 
            font-size: 16px;
        }
        
        .button-group {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }
        
        button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            background: #3a3a3a;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover { background: #4a4a4a; }
        button.active { background: #667eea; }
        
        .filter-btn.active[data-filter="lowpass"] { background: #48bb78; }
        .filter-btn.active[data-filter="highpass"] { background: #ed8936; }
        .filter-btn.active[data-filter="bandpass"] { background: #9f7aea; }
        
        .slider-group {
            margin: 10px 0;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #3a3a3a;
            outline: none;
        }
        
        .visualizer {
            width: 100%;
            height: 200px;
            background: #1a1a1a;
            border-radius: 4px;
            margin: 10px 0;
            border: 1px solid #3a3a3a;
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Filter</h1>
        
        <div class="section">
            <h3>FILTER</h3>
            <div class="button-group">
                <button class="filter-btn active" data-filter="lowpass">Low Pass</button>
                <button class="filter-btn" data-filter="highpass">High Pass</button>
                <button class="filter-btn" data-filter="bandpass">Band Pass</button>
                <button class="filter-btn" data-filter="none">Off</button>
            </div>
            
            <div class="slider-group">
                <label>Cutoff: <span id="cutoffValue">1000</span> Hz</label>
                <input type="range" id="cutoffFreq" min="20" max="20000" step="10" value="1000">
            </div>
        </div>
        
        <div class="visualizer">
            <canvas id="waveVisualizer"></canvas>
        </div>
        
        <div class="section">
            <div class="button-group">
                <button id="uploadBtn" style="background: #48bb78;">Upload Audio</button>
                <button id="processBtn" style="background: #667eea;">Process</button>
            </div>
            <div class="button-group">
                <button id="playBtn" style="background: #38a169;">Play</button>
                <button id="stopBtn" style="background: #e53e3e;">Stop</button>
                <button id="resetBtn" style="background: #718096;">Reset</button>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
